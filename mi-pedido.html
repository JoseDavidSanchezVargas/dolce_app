<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Dolce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="assets/css/dolce-app.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


<body>

    <!-- MENU -->
    <div class="menu-01 menu-overlay-01 close-on bg-white-01">
        <!-- PROFILE -->
        <div class="w-100 heigth-p position-absolute">
            <div class="bg-black-01 p-3 pb-4 text-center">
                <div class="avatar-01 mb-2"><img src="assets/images/avatar.jpg" width="291" height="194"></div>
                <h3 class="text-uppercase f-size-15 mb-3"><b>Pepita perez Perez</b></h3>
                <button class="btn-second m-auto w-50">Mi cuenta</button>
            </div>
        </div>
        <!-- END PROFILE -->
        <!-- BUTTONS -->
        <div class="padding-h h-100 pb-4">
            <div class="p-2 h-100 scroll-y">
                <button class="btn-white-01 text-left" onclick="location.href='catalogo.html'">
                    <img src="assets/images/icons/svg/catalogo-icon.svg" width="20" height="20" class="icon">Catálogo Dolce
                </button>
                <button class="btn-white-01 text-left" onclick="location.href='catalogo-puntos.html'">
                    <img src="assets/images/icons/svg/puntos-icon.svg" width="20" height="20" class="icon">Catálogo Puntos
                </button>
                <button class="btn-white-01 text-left" onclick="location.href='mi-pedido.html'">
                    <img src="assets/images/icons/svg/shop-icon.svg" width="20" height="20" class="icon">Mi Pedido
                </button>
                <button class="btn-white-01 text-left" onclick="location.href='cuenta-corriente.html'">
                    <img src="assets/images/icons/svg/money-icon.svg" width="20" height="20" class="icon">Mi saldo pendiete
                </button>
                <button class="btn-white-01 text-left" onclick="location.href='mis-puntos.html'">
                    <img src="assets/images/icons/svg/pig-icon.svg" width="20" height="20" class="icon">Puntos Acomulados
                </button>
                <button class="btn-white-01 text-left" onclick="location.href='catalogo.html'">
                    <img src="assets/images/icons/svg/exit-icon.svg" width="20" height="20" class="icon">Cerrar sesion
                </button>
            </div>
        </div>
        <!-- BUTTONS -->

        <!-- COPYRIGTH -->
        <p class="fixed-bottom text-center small mb-2">© A&A CORP. S.A.S 2018</p>

    </div>

    <div class="overlay-01 menu-01 close-on" data-id="menu-01"></div>
    <!-- END MENU -->


    <!-- BAR TOP -->
    <div class="fixed-top top-bar-01">
        <div class="cont d-flex justify-content-center align-items-center">
            <div class="col text-left pl-1">
                <button><img src="assets/images/icons/svg/goback-arrow.svg" width="20" height="20"></button>
            </div>
            <div class="title-bar-01">Mi Pedido</div>
            <div class="col text-right pr-1">
                <button class="open-menu" data-id="menu-01"><img src="assets/images/icons/svg/menu-icon.svg" width="20" height="20"></button> <button><img src="assets/images/icons/svg/user-icon.svg" width="20" height="20"></button>
            </div>
        </div>
    </div>
    <!-- END BAR TOP -->

    <!-- CONTENT -->
    <div class="bg-gray-03 mnh-100 body d-flex w-100">
        <div class="p-1 mh-100 col p-2">
            <div class="bg-white-01 radius-8 h-100 p-3">

                <!-- ESTADO PEDIDO -->
                <div class="mb-2 timeline-status-01">

                    <!-- ESTADO -->
                    <div class="row m-0 mt-4 mb-4 justify-content-center align-items-center status-01 check">
                        <div class="col text-right">Digitado</div>
                        <div class="col-auto status"></div>
                        <div class="col date">2018-09-15</div>
                    </div>
                    <!-- END ESTADO -->

                    <!-- ESTADO -->
                    <div class="row m-0 mt-4 mb-4 justify-content-center align-items-center status-01 check">
                        <div class="col text-right">Pase de pedidos</div>
                        <div class="col-auto status"></div>
                        <div class="col date">2018-09-15</div>
                    </div>
                    <!-- END ESTADO -->

                    <!-- ESTADO -->
                    <div class="row m-0 mt-4 mb-4 justify-content-center align-items-center status-01">
                        <div class="col text-right">Facturación</div>
                        <div class="col-auto status"></div>
                        <div class="col date">Pendiente</div>
                    </div>
                    <!-- END ESTADO -->

                    <!-- ESTADO -->
                    <div class="row m-0 mt-4 mb-4 justify-content-center align-items-center status-01">
                        <div class="col text-right">Transporte</div>
                        <div class="col-auto status"></div>
                        <div class="col date">Pendiente</div>
                    </div>
                    <!-- END ESTADO -->

                </div>
                <!-- END ESTADO PEDIDO -->

                <hr class="m-auto w-25">

                <textarea rows="7" class="p-2 text-box-01 mt-4 mb-3" placeholder="Comentarios"></textarea>
                <button class="btn-second m-auto">Enviar</button>

            </div>
        </div>
    </div>
    <!-- END CONTENT -->

    <!-- BAR BOTTOM -->
    <div class="fixed-bottom bar-bottom-01">
        <div class="cont d-flex justify-content-center align-items-center">
            <button class="w-100"><img src="assets/images/icons/svg/search-icon.svg" width="24" height="24"></button>
        </div>
    </div>
    <!-- END BAR BOTTOM -->

    <script>
        $(document).ready(function() {

            /* OPEN MENU -*/
            $(".open-menu, .overlay-01").click(function() {
                if ($("." + $(this).attr("data-id")).hasClass('close-on')) {
                    $("." + $(this).attr("data-id")).addClass('active-on').removeClass("close-on");
                } else {
                    $("." + $(this).attr("data-id")).removeClass('active-on').addClass("close-on");
                }
            });

            /* Añadade padding al .body, si exite la barra superior y7o la inferior -*/
            if ($('.bar-bottom-01').length) {
                $(".body").css({
                    "padding-top": $(".top-bar-01").height(),
                    "padding-bottom": $(".bar-bottom-01").height()
                });
            }

            /* Añadade padding top = a la altura de otro elemento*/
            $(".padding-h").css({
                "padding-top": $(".heigth-p").height()
            });

        });
    </script>

</body>

</html>
