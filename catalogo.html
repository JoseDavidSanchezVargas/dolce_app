<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<body>

    <!-- MENU -->

        <!-- BUTTONS -->
        <div class="padding-h h-100 pb-4">
            <div class="p-2 h-100 scroll-y">

                <button class="btn-white-01 text-left" onclick="location.href='cuenta-corriente.html'">
                    <img src="assets/images/icons/svg/money-icon.svg" width="20" height="20" class="icon">Mi saldo pendiete
                </button>
                <button class="btn-white-01 text-left" onclick="location.href='mis-puntos.html'">
                    <img src="assets/images/icons/svg/pig-icon.svg" width="20" height="20" class="icon">Puntos Acomulados
                </button>
                <button class="btn-white-01 text-left" onclick="location.href='catalogo.html'">
                    <img src="assets/images/icons/svg/exit-icon.svg" width="20" height="20" class="icon">Cerrar sesion
                </button>
            </div>
        </div>
        <!-- BUTTONS -->

        <!-- COPYRIGTH -->
        <p class="fixed-bottom text-center small mb-2">© A&A CORP. S.A.S 2018</p>

    </div>

    <div class="overlay-01 menu-01 close-on" data-id="menu-01"></div>
    <!-- END MENU -->

    <!-- BAR TOP -->
    <div class="fixed-top top-bar-01">
        <div class="cont d-flex justify-content-center align-items-center">
            <div class="col text-left pl-1">
                <button><img src="assets/images/icons/svg/goback-arrow.svg" width="20" height="20"></button>
            </div>
            <div class="title-bar-01">
                <span>Catálogo dolce</span>Campaña 142018</div>
            <div class="col text-right pr-1">
                <button class="open-menu" data-id="menu-01"><img src="assets/images/icons/svg/menu-icon.svg" width="20" height="20"></button>
                <button><img src="assets/images/icons/svg/user-icon.svg" width="20" height="20"></button>
            </div>
        </div>
    </div>
    <!-- END BAR TOP -->

    <!-- CONTENT -->
    <div class="bg-gray-03 mnh-100 body d-flex w-100">
        <div class="p-1 mh-100 col p-2">
            <div class="bg-white-01 radius-8 h-100 pt-3 pb-3 text-center">

                <h1 class="f-size-22 mb-0"><b>Nombre del producto</b></h1>
                <p><b>Ref:</b> 5310009</p>

                <!-- SLIDER -->
                <div>
                    <img src="assets/images/producto/producto-photo-01.jpg" width="625" height="401" class="img-fluid">
                </div>
                <!-- END SLIDER -->

                <!-- PRECIO -->
                <div class="bg-white-01 f-style-02 p-3 margin-top--30 d-inline-block radius-8">
                    $39.999
                </div>
                <!-- PRECIO -->

                <!-- TALLA E INFO -->
                <div class="row m-0 mt-3 mb-3">
                    <div class="col-auto pl-4 pr-4">
                        <p class="text-uppercase mb-0">Talla</p>
                        <select class="f-size-22 select-01">
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>

                    </div>
                    <div class="col text-left">
                        <p>Polialgodon Lycra y Algodon Lycra<br>
                            Blanco/Negro<br>
                            Semi ajistada</p>
                    </div>
                </div>
                <!-- END TALLA E INFO -->

                <!-- RATE -->
                <div class="d-flex justify-content-center mb-1">
                    <button><img src="assets/images/icons/svg/heart-active-icon.svg" width="20" height="20"></button>
                    <button><img src="assets/images/icons/svg/heart-active-icon.svg" width="20" height="20"></button>
                    <button><img src="assets/images/icons/svg/heart-active-icon.svg" width="20" height="20"></button>
                    <button><img src="assets/images/icons/svg/heart-icon.svg" width="20" height="20"></button>
                    <button><img src="assets/images/icons/svg/heart-icon.svg" width="20" height="20"></button>
                </div>
                <p>15 me gusta</p>
                <!-- END RATE -->
            </div>
        </div>
    </div>
    <!-- END CONTENT -->

    <!-- BAR BOTTOM -->
    <div class="fixed-bottom bar-bottom-01">
        <div class="d-flex">
            <div class="cont w-100">
                <button class="w-100"><img src="assets/images/icons/svg/search-icon.svg" width="24" height="24"></button>
            </div>
            <button class=" cont w-100 btn-red"><img class="icon" src="assets/images/icons/svg/car-icon.svg" width="24" height="24">Comprar</button>
        </div>
    </div>
    <!-- END BAR BOTTOM -->

    <script>
        $(document).ready(function() {

            /* OPEN MENU -*/
            $(".open-menu, .overlay-01").click(function() {
                if ($("." + $(this).attr("data-id")).hasClass('close-on')) {
                    $("." + $(this).attr("data-id")).addClass('active-on').removeClass("close-on");
                } else {
                    $("." + $(this).attr("data-id")).removeClass('active-on').addClass("close-on");
                }
            });

            /* Añadade padding al .body, si exite la barra superior y7o la inferior -*/
            if ($('.bar-bottom-01').length) {
                $(".body").css({
                    "padding-top": $(".top-bar-01").height(),
                    "padding-bottom": $(".bar-bottom-01").height()
                });
            }

            /* Añadade padding top = a la altura de otro elemento*/
            $(".padding-h").css({
                "padding-top": $(".heigth-p").height()
            });

        });
    </script>

</body>

</html>
